{% extends "index.html" %}
{% load staticfiles %}

{% include "index-menu.html" %}

{% block header_slide %}
{% endblock %}

{% block main %}
<div class="main">
    <div class="content">
    	<div class="section group">
				<div class="col span_1_of_3">
				    <div class="contact-form">
			            {% csrf_token %}
                        <h2 class="cent">Заказать рисунок</h2>
					    <form enctype="multipart/form-data" method="post">
					    {% csrf_token %}
                            <div>
						        <span><label>Фамилия Имя:</label></span>
						    	<span><input name="username" type="text" class="textbox" ></span>
						    </div>
						    <div>
						        <span><label>E-mail:</label></span>
						    	<span><input name="useremail" type="text" class="textbox"></span>
						    </div>
						    <div>
						        <span><label>Ваш контактный номер телефона:</label></span>
						    	<span><input name="userphone" type="text" class="textbox"></span>
						    </div>
						    <div>
						        <span><label>Загрузите ваш рисунок</label></span>
								<span><input type="file" name="file"></span>
						    </div>
						    <div>
						        <span><input type="submit" value="Отправить"  class="myButton"></span>
						    </div>
					    </form>
				    </div>
  				</div>
				<div class="col span_2_of_3">
				    <h2>Примеры работ</h2>
					<span></span>
				</div>
		</div>		
    </div> 
</div>
{% endblock %}
